<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
   
</head>
<body>
     <div class="page_top">
     	<div class="page_content">
     		 <h2>任务计划列表</h2>
     	</div>
     </div>

     <div class="main" v-cloak>
     	<h3 class="big_title">添加任务：</h3>
     	<input class="task_input" 
     	       type="text" 
     	       placeholder="随便写"
               v-on:keyup.enter="addTodo"
               v-model="todo"
     	       >
     	<ul class="task-count" v-show="All_lists.length">
     		<li >{{noChecked}}个任务未完成 </li>
     		<li >
                 <a href="#all"  class="active">所有任务</a>
         		 <a href="#unfinished">未完成任务</a>
         		 <a href="#finished">完成的任务</a>
            </li>
     	</ul>
     	<h3 class="big_title">任务列表：</h3>
     	<div class="tasks">
     		<span class="no_task_tip" v-show="!All_lists.length">还没有添加任何任务</span>
     	<!-- 	<span class="no_task_tip tip_toggle">
     			<input type="checkbox" class="toggle">
     			<span>全标记未完成</span>
     		</span> -->
     		<ul class="todo_list">
     			<li class="todo " v-for="item in filteredlist">
     				<div class="view ">
     					<input type="checkbox" class="toggle" v-model="item.now_checked">
     					<label 
                         v-bind:class="{completed:item.now_checked}"
                         v-on:dblclick="editTodo(item)"
                        >
                              {{item.title}}
                              <input type="text" v-show="item===edits"
                                     v-bind:class="{edit:item===edits}" 
                                     v-model="item.title"
                                     v-focus="item===edits"
                                     @blur="editTodoed"
                                     @keyup.enter="editTodoed"
                                     @keyup.esc="cancelTodo(item)"
                                     >
                        </label>
     					<button class="destroy" @click="deleteTodo(item)">删除</button>
     				</div>
     				
     			</li>

     		</ul>
     	</div>
     </div>


     
     <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
   
  
</body>
</html>
